<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra  este site em vários dispositivos ou simplesmnete redimensione o navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender reproduzir áudios no HTML5.</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <!--MP3-WAV-OGG-->
    <p>Teste</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <p>Infelizmente seu computador não consegue reproduzir. <a href="midia/happy-mistake.mp3">Clique aqui</a> para baixar o arquivo.</p>
    </audio>
</body>
</html>
