<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>
        Parágrafos e quebras de linha
    </h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags p e /p  
    </p>
    <p>
        Se precisar quebrar o texto <br> em algum lugar, você deve usar a tag br.
    </p>
    <!--Olá, esse é apenas um comentário-->
    <p>
        Vamos adicionar caracteres especiais:
        <br>&reg; &trade;
        <br>&cent;
        <br>&uarr;
        <br>&capcap;
        <br>&trade;
    </p>
    <p>
        Vamos colocar emojis:
        <!--Adicionar  &#x antes do codigo do emoji para converter em hexadeximal-->
        <br>&#x1F986; &#x1F986;
        <br>&#x1F4AE; &#x1F986;
        <br>&#x1F911; &#x1F986;
    </p>
</body>
</html>
